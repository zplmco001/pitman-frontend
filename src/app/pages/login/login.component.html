<div class="container">
    <mat-card>
        <mat-card-title>Welcome to Pitman</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput #username>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput #password>
                </mat-form-field>


                <p>If you have not got an account, <a href="/signup">Signup</a></p>
              

                <div class="button row">
                    <button (click)="login(username.value, password.value)"
                     mat-stroked-button color="primary">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
