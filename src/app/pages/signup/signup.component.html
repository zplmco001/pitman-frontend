<div class="container">
  <mat-card>
      <mat-card-title>Welcome to Pitman</mat-card-title>
      <mat-card-content>
          <form [formGroup]="form">

              <mat-form-field appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput #username>

              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input matInput #email>

            </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput #password>

              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Password Again</mat-label>
                <input type="password" matInput #passwordagain>

            </mat-form-field>


              <p>If you have already got an account, <a href="/login">Login</a></p>
            

              <div class="button row">
                  <button (click)="signup(username.value, email.value, password.value, passwordagain.value)"
                   mat-stroked-button color="primary">Sign Up</button>
              </div>

          </form>
      </mat-card-content>
  </mat-card>
</div>
