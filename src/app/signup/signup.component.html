<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>


    <!-- Form -->
    <form class="text-center" style="color: #757575;">

        <div class="form-row">
            <div class="col">
                <!-- First name -->
                <div class="md-form">
                    <input type="text" id="materialRegisterFormFirstName" class="form-control" matInput>
                    <label for="materialRegisterFormFirstName">First name</label>
                </div>
            </div>
            <div class="col">
                <!-- Last name -->
                <div class="md-form">
                    <input type="email" id="materialRegisterFormLastName" class="form-control" matInput>
                    <label for="materialRegisterFormLastName">Last name</label>
                </div>
            </div>
        </div>

        <!-- E-mail -->
        <div class="md-form mt-0">
            <input type="email" id="materialRegisterFormEmail" class="form-control" matInput>
            <label for="materialRegisterFormEmail">E-mail</label>
        </div>

        <!-- Password -->
        <div class="md-form">
            <input type="password" id="materialRegisterFormPassword" class="form-control"
                aria-describedby="materialRegisterFormPasswordHelpBlock" matInput>
            <label for="materialRegisterFormPassword">Password</label>
            <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
            </small>
        </div>

        <!-- Phone number -->
        <div class="md-form">
            <input type="text" id="materialRegisterFormPhone" class="form-control"
                aria-describedby="materialRegisterFormPhoneHelpBlock" matInput>
            <label for="materialRegisterFormPhone">Phone number</label>
            <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two-step authentication
            </small>
        </div>

        <!-- Sign up button -->
        <button mat-raised-button color="info" outline="true" rounded="true" block="true"
            class="my-4 waves-effect z-depth-0" matWavesEffect type="submit">Sign in</button>

        <hr>

        <!-- Terms of service -->
        <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>.
        </p>

    </form>
    <!-- Form -->

</mat-card>
