<div class="container">
  <mat-card>
      <mat-card-title>Welcome to Pitman</mat-card-title>
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">

              <mat-form-field appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput>

              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input matInput>

            </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput>

              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Password Again</mat-label>
                <input type="password" matInput>

            </mat-form-field>


              <p>If you have already got an account, <a href="/login">Login</a></p>
            

              <div class="button row">
                  <button type="submit" mat-stroked-button color="primary">Sign Up</button>
              </div>

          </form>
      </mat-card-content>
  </mat-card>
</div>
