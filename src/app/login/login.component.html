<div class="container">
    <mat-card>
        <mat-card-title>Welcome to Pitman</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput>

                </mat-form-field>



                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput>

                </mat-form-field>


                <p>If you have not got an account, <a href="/signup">Signup</a></p>
              

                <div class="button row">
                    <button type="submit" mat-stroked-button color="primary">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
